<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testjQuery</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/all.js"></script>
</head>
<style>
    .box{
        border: black 1px solid;
        width: 200px;
        height: 170px;
        position: relative;
        overflow: hidden;
    }
    .box:hover .title{
        bottom: 0;
    }
    .title{
        transition: all 1s;
        background: black;
        text-align: center;
        padding: 5px 0;
        color: white;
        width: 100%;
        overflow: hidden;
        position: absolute;
        bottom: -35px;
    }
</style>
<body>
    <div class="box">
        <img src="./img/feature-jquery.png" alt="">
        <div class="title">產品標題</div>
    </div>
</body>

</html>
